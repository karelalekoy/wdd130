<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User poll</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>HTML and CSS Quiz</h1>
    </header>
    <main>
        <form action="">
            <label for="q1">How would you center align a block-level element horizontally in CSS?</label>
            <input type="text" name="q1" id="q1">    
            <label for="q2">How do you create a hyperlink in HTML?</label>
            <textarea name="q2" id="q2" rows="4"></textarea>
            <label for="q3">Which of the following is used to style the layout of a webpage in web development?</label>
            <select name="q3" id="q3">
                <option value="" selected disabled>Choose one...</option>
                <option value="">Python</option>
                <option value="">HTML</option>
                <option value="">CSS</option>
                <option value="">PHP</option>
            </select>
            <label for="q4">How many heading levels are defined in HTML?</label>
            <input type="number" name="q4" id="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
