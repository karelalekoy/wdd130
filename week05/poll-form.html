<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
</head>
<body>
    <header>
        <h1>WDD 130 | Karel Rojas | HTML Form - User Poll</h1>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Contact Information</legend> 
                <div class="form-item column2">  
                    <label for="fullname">Full name:</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2"> 
                    <label for="useremail">Email</label>
                    <input type="email" name="useremail" id="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1" >
                    <label for="browser">what is your favorite internet browser</label>
                    <select name="browser" id="browser">
                        <option value="Chrome">Chrome</option>
                        <option value="Mozilla firefox">Mozilla firefox</option>
                        <option value="Opera">Opera</option>
                    </select>
                </div>
                <div class="form-item column1">
                    <label>Do you have a household pet? <input type="checkbox"></label>
                </div>
                <div class="form-item">
                    <label>List the places you have lived: <textarea rows="4" placeholder="viena, paris, chile etc..."></textarea></label>
                </div>
            </fieldset>
        <button type="submit">submit poll</button>
        </form>
    </main>
    <footer>
        <p>Â©2024 | HTML Form - USer Poll Activity | Karel Rojas</p>
    </footer>
</body>
</html>
